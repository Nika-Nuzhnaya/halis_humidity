<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Halis</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap');
    * {
    font-size: 20px;
    font-family: 'Roboto Condensed', sans-serif;
    text-align: center
    }
  </style>
</head>
<body>
<p><b style="font-size: 30px">Welcome to Halis!</b></p>
<div>Current humidity is <span th:text="${currentHumidity}"></span>%</div>
<div>Current water level is <span th:text="${currentWaterLevel}"></span>/5</div>

<div th:if="${isEmptyTank}">
    <p style="color: maroon; font-weight: bold" >Fill the water tank!</p>
    <button>Fill tank</button>
</div>

<form action="#" th:action="@{/}" th:object="${selected}" method="post" th:unless="${isEmptyTank}">
    <p><select required="required" size="1" th:field="*{selected.mode}">
        <option disabled selected value="1">Select the mode</option>
        <option value="1">Mode 1</option>
        <option value="2">Mode 2</option>
        <option value="3">Mode 3</option>
    </select></p>
    <p><input type="submit" value="Submit"></p>
</form>

</body>
</html>
